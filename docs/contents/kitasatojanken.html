	<body>
		<!-- ヘッダー開始 -->
		
		<div class="wrapper">
			<div id="kita" class="box">
				<input value="山" type="text" id="name" name="name"/>
				<!--div class="hand"><span id="kitar">&#x270a;&#x1f3fb;</span><span id="kitas">&#x270c;&#x1f3fb;</span><span id="kitap">&#x1f590;&#x1f3fb;</span></div-->
				<div id="kitalose"></div>
			</div>
			<div id="sato" class="box">
				<input value="海" type="text" id="name" name="name"/>
				<!--div class="hand"><span id="sator">&#x270a;&#x1f3fb;</span><span id="satos">&#x270c;&#x1f3fb;</span><span id="satop">&#x1f590;&#x1f3fb;</span></div-->
				<div id="satolose"></div>
			</div>
			<button type="button" id="btn">じゃんけん</button>
			<script>
				
				// 参考：https://qiita.com/EasyCoder/items/c92abf14ff0651294869
				function changeColor(name, visibility){
					var elem = document.getElementById(name);
					//elem.style.backgroundColor = bg;
					elem.style.visibility = visibility;
				}
				function whichWin(kitaChoice, satoChoice){					
					let result = ``;
					if (kitaChoice === satoChoice) {
						result = `あいこ`;
					} else if (
						(kitaChoice === "r" && satoChoice === "s") ||
						(kitaChoice === "s" && satoChoice === "p") ||
						(kitaChoice === "p" && satoChoice === "r")
					) {
						result = `kitaの勝ち！`;
						changeColor("satolose", "visible");
					} else {
						result = `satoの勝ち！`;
						changeColor("kitalose", "visible");
					}
					// alert()で、アラートを出力
					alert(result);
				}
				function butotnClick1(){
					changeColor("kitalose", "hidden");
					changeColor("satolose", "hidden");
					const choices = ["r", "s", "p"];
					// コンピュータの選択をランダムに決定
					const kitaChoice = choices[Math.floor(Math.random() * 3)];
					const satoChoice = choices[Math.floor(Math.random() * 3)];
					/*
					var elemkr = document.getElementById("kitar");
					var elemks = document.getElementById("kitas");
					var elemkp = document.getElementById("kitap");
					var elemsr = document.getElementById("sator");
					var elemss = document.getElementById("satos");
					var elemsp = document.getElementById("satop");
					
					elemkr.style.visibility = hidden;
					elemks.style.visibility = hidden;
					elemkp.style.visibility = hidden;
					elemsr.style.visibility = hidden;
					elemss.style.visibility = hidden;
					elemsp.style.visibility = hidden;
					
					var elemk = document.getElementById("kita");
					var elems = document.getElementById("sato"+satoChoice);
					elemk.style.visibility = visible;
					elems.style.visibility = visible;
					*/
					whichWin(kitaChoice,satoChoice);
				}

				// document.getElementById()でHTMLの中でid属性がbtnの要素を取得し、変数buttonに代入する
				let button1 = document.getElementById('btn');
				// buttonのonclickプロパティに上記で宣言しているボタンクリック関数を代入
				button1.onclick = butotnClick1;
			</script>
		</div>

		<!--script type="text/javascript" src="sample.js"></script-->
